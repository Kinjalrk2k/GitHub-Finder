<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/@primer/css/dist/primer.css" rel="stylesheet" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>GitHub Finder</title>
  </head>
  <body>
    <div class="Header px-3 px-md-4 px-lg-5 flex-wrap flex-md-nowrap">
      <div class="Header-item">
        <a href="#" class="Header-link f4 d-flex flex-items-center">
          <!-- <%= octicon "mark-github", class: "mr-2", height: 32 %> -->
          <svg
            height="32"
            class="octicon octicon-mark-github mr-2"
            viewBox="0 0 16 16"
            version="1.1"
            width="32"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
            ></path>
          </svg>
          <span class="d-none d-md-block">GitHub Finder</span>
        </a>
      </div>
      <div class="Header-item position-relative" id="searchBar">
        <input type="search" class="form-control input-dark" id="searchUser" placeholder="Enter user name" />
      </div>
      <div class="Header-item">
        <button class="btn btn-primary" id="searchBtn">
          <span class="iconify" data-icon="octicon:search-16" data-inline="false"></span>
        </button>
      </div>
    </div>

    <div id="error"></div>

    <div class="d-md-flex" id="outputContainer">
      <div id="profile" class="col-md-6 col-12 px-3 px-md-4 px-lg-5"></div>
      <div id="repos" class="col-md-6 col-12 px-3 px-md-4 px-lg-5"></div>
    </div>

    <footer class="mt-3 p-3 text-center">GitHub Finder &copy Kinjal Raykarmakar</footer>

    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
